    <link href="./css/index.css" rel="stylesheet">

<body>
    <div>
        <img src="./imgs/account-bg.jpg" class="bg-cover bg-center h-full inset-0 absolute w-full">
    </div>
    <div class="relative">
        <section class="bg-transparent">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

                <div

                    <div class="p-4 relative z-1 space-y-4 md:space-y-6 p-2">

                            welcome back

                        <form class="space-y-5 pt-8 md:space-y-6" action="#">
                            <div>
                                <div class="relative z-0 w-full mb-5 group">
                                    <input type="email" name="floating_email" id="floating_email"
                                        class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b border-[#23334f] appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />

                                        class="peer-focus:font-medium items-center absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                        address <span class="text-red-500">*</span></label>
                                </div>
                            </div>
                            <div>
                                <div class="relative z-0 w-full mb-5 group">
                                    <input type="password" name="floating_password" id="floating_password"
                                        class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b border-[#23334f] appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_password"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password
                                        <span class="text-red-500">*</span></label>
                                </div>
                            </div>
                            <div class="flex items-center justify-end">

                                <a href="#" class="text-sm font-medium text-[#6d7bba] hover:underline ">Forgot
                                    password?</a>
                            </div>
                            <button type="submit"
                                class="w-full text-white hover:text-green-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5  text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                                in</button>

                            <p class="text-sm font-light text-[#6d7bba]">

                           <div class="flex items-center justify-center gap-2">
  <div class="h-px  bg-[#606a7a] w-[30%]"></div>
  <span class="text-white whitespace-nowrap">Or</span>
  <div class="h-px bg-[#606a7a] w-[30%]"></div>
</div>

                            <ul class="social-icons flex items-center justify-center">
                                <li class="border border-white px-4 py-2 rounded-full mr-12 hover:bg-linear-to-r from-[#ff4343] to-[#5560ff] hover:border-none">
                                    <a href="#0" class="active">

                                    </a>
                                </li>
                                
                                <li class="border border-white px-4 py-2 rounded-full hover:bg-linear-to-r from-[#ff4343] to-[#5560ff] hover:border-none ">
                                    <a href="#0" class="">
                                        <i class="fab fa-google text-white"></i>
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="bg-[#031637]/30 inset-0 absolute -z-1">

                    </div>
                </div>
            </div>
        </section>
